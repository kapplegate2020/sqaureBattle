<html>
<head>
	<title>Square Battle Home</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		#center{
			background-color:#ff0000;
			text-align:center;
			width:600px;
			height:300px;
		}
		h1{
			font-size:72px;
		}
		body{
			background-color:#88ff88;
			font-family: 'Roboto', sans-serif;
		}
		.sign{
			padding:5px;
			background-color:#4444ff;
			display:inline-block;
			font-size:24px;
			cursor:pointer;
			margin:20px;
		}
		.sign:hover{
			background-color:#8888ff;
		}
		a{
			color:black;
		}
	</style>
</head>
<body onresize="resizeWindow()">
	<div id="center">
		<br><h1>Square Battle</h1>
		<a href="signup"><div class="sign">Sign Up</div></a>
		<a href="signin"><div class="sign">Sign In</div></a>
	</div>
	<script>
	function resizeWindow(){
		var width = window.innerWidth;
		var height = window.innerHeight;
		document.getElementById("center").style.margin = ((height-300)/2)+"px "+((width-600)/2)+"px";
		//window.alert(
	}
	resizeWindow();
	</script>
</body>
</html>
